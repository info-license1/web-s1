<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <title>Form</title>
        <style>
            html,
            body {
                height: 100dvh;
                width: 100dvw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <form class="container bg-light p-4">
            <div class="mb-3">
                <h4>Adresse de livraison</h4>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" />
                </div>

                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" />
                </div>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="you@u-pec.fr" />
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="1234 Main St" />
            </div>

            <div class="mb-3 row">
                <div class="col-sm-6">
                    <label for="formGroupExampleInput2" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" />
                </div>

                <div class="col-sm-3">
                    <label for="formGroupExampleInput2" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" />
                </div>
            </div>

            <div class="mb-3">
                <h4>Payment</h4>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                <label class="form-check-label" for="flexRadioDefault1"> Carte de crédit </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                <label class="form-check-label" for="flexRadioDefault2"> PayPal </label>
            </div>

            <div class="d-grid col-3">
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </form>
    </body>
</html>
