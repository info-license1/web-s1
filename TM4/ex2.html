<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <title>Payment Form</title>
        <style>
            html,
            body {
                height: 100%;
                width: 90%;
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container bg-light p-5">
            <h1 class="text-center mb-5">Formulaire</h1>

            <main class="row gx-5">
                <form class="col-8">
                    <div class="mb-3">
                        <h4>Adresse de livraison</h4>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label
                                for="formGroupExampleInput"
                                class="form-label"
                                >Nom</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput"
                            />
                        </div>

                        <div class="col">
                            <label
                                for="formGroupExampleInput"
                                class="form-label"
                                >Prénom</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput"
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label"
                            >Email</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput2"
                            placeholder="you@u-pec.fr"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label"
                            >Adresse</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput2"
                            placeholder="1234 Main St"
                        />
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <label
                                for="formGroupExampleInput2"
                                class="form-label"
                                >Ville</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput2"
                            />
                        </div>

                        <div class="col-sm-3">
                            <label
                                for="formGroupExampleInput2"
                                class="form-label"
                                >Code postal</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput2"
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <h4>Payment</h4>
                    </div>

                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Carte de crédit
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                            PayPal
                        </label>
                    </div>

                    <div class="d-grid col-4">
                        <button class="btn btn-primary" type="submit">
                            Envoyer
                        </button>
                    </div>
                </form>

                <div class="col-4">
                    <div
                        class="d-flex justify-content-between align-items-center mb-2"
                    >
                        <h4 class="text-secondary">Votre panier</h4>
                        <div class="badge rounded-pill bg-secondary">3</div>
                    </div>
                    <ul class="list-group">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-start"
                        >
                            <div class="ms-2 me-auto">
                                <div>Lait</div>
                                <span class="opacity-75">de montagne</span>
                            </div>
                            <span class="">1€</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-start"
                        >
                            <div class="ms-2 me-auto">
                                <div>Baguette</div>
                                <span class="opacity-75">tradition</span>
                            </div>
                            <span class="">1,20€</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-start"
                        >
                            <div class="ms-2 me-auto">
                                <div>Beurre</div>
                                <span class="opacity-75">d'issigny</span>
                            </div>
                            <span class="">5€</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-start"
                        >
                            <div class="ms-2 me-auto">
                                <div>Total</div>
                            </div>
                            <span class="fw-bold">7,20€</span>
                        </li>
                    </ul>
                </div>
            </main>

            <footer
                class="mt-5 opacity-75 d-flex flex-column justify-content-center align-items-center"
            >
                &copy; 2018-2020 PECO<br />
                <div class="d-flex gap-3">
                    <a class="text-decoration-none" href="#">Livraison</a>
                    <a class="text-decoration-none" href="#">FAQ</a>
                    <a class="text-decoration-none" href="#">Support</a>
                </div>
            </footer>
        </div>
    </body>
</html>
